<!DOCTYPE html>
<meta charset="UTF-8">
<html>
<head>
    <link rel="stylesheet" href="Style.css" type="text/css" />
    <link rel="shortcut icon" href="casse-brique.png" type="image/x-icon">
    <script type="text/javascript" src="CasseBrique.js"></script>
</head>
<body style="background-color: white;">
    <!-- <img id="reversePaddle" src="reverseP.png" alt="">   code pour inverser les controles du paddle -->
    <div>
    <h1 id="timer"><time>00:00:00</time></h1>
    </div>
    <div id="control">
        <button id="LEFT" >LEFT</button>
        <button id="RIGHT">RIGHT</button>
    </div>
    <div id="PADDLE" style="top:90%;left:45%;background-color:black;"></div>
    <div id="balle" style="top:20%;left:47%;background-color:black;" ></div>
    <div id="lose" style="display: none;background-color: white; "><h1>You Lose</h1> <br> 
        <button id="restart">restart <br> or press R</button></div>
    <div id="gg" style="display: none;"><h1>Congratulation</h1> <br> 
        <button id="replay">replay <br> or press G</button></div>
    <div id=panneau>
    <table>
        <tr>
            <td>Score</td>
        </tr>
        <tr>
            <td id="p1">0</td>
        </tr>
    </table>
    <button id="start">start</button>
    <button id="stop">stop</button>
    <button id="reset">reset</button>
    <table>
        <tr>
            <td>Level</td>
        </tr>
        <tr>
            <td id="p2">0</td>
        </tr>
    </table>
</div>
<img id="egg" src="easter-egg.gif" style="top:0px;left:0px;display:none;" alt="Probleme !!!"/>

</html>
